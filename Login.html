<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="page.css">
    <link rel="shortcut icon" href="./ashok chkra.png" type="image/x-icon">
</head>

<body>

    <form>
        <h1>Login Form</h1>
        <div class="img-container">
            <img src="User login.png" alt="Loading..." class="img">
        </div>

        <div class="login-form">
            <label type="email"><b>Username</b></label>
            <input type="text" placeholder="Username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Password" required>

            <button type="submit">Login</button>
            <div class="login-form2" style="background-color: #f1f1f1">
                <button type="reset" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a> </span>
            </div>
        </div>
    </form>
    <img src="loginpage.jpeg" class="rightimg">
</body>

</html>
